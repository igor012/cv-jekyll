experiences:
    title: Experiences
    info:
      - role: Senior DevOps Engineer
        time: Jan 2024 - March 2024
        company: Ryte AI, Paris
        details: |
          Ryte aims to bring health care services and AI together for an optimal user experience.
          Part of the architecture team I was helping Ryte building their Cloud Infrastructure on GCP and Azure.
            - Automate GCP project creation
              - Terraform modules
              - Github Action / Azure Pipelines
            - Serverless
              - Azure Functions
              - Cloud Function

          ⚙️ Azure, GCP, Azure DevOps, Github,Terraform, AKS, Linux, Scrum, Vertex AI, Elastic Cloud

      - role: DevOps Engineer
        time: May 2022 - Dec 2023
        company: Engie, La Défense
        details: |
          Part of the IaC team in the GEM department. I was working on modernising and maintaining IaC code (Ansible, PowerShell and Bicep).
          - Maintain IaC Code
            - Ansible Roles
            - AWX Job Templates
            - PowerShell Cmdlets
          - Development
            - Azure Function App (API) Python, Powershell - Assistance to Developers and Ops
            - Migration project using Terraform
            - IaC Support
            - Design Virtual Machine Scale Set post-deployment architecture
          - Community
            - Learning Sessions

          ⚙️ Azure, Azure DevOps, AWS, Github, Bicep, Terraform, Ansible, Windows, Linux, Scrum

      - role: DevOps Engineer
        time: Jan 2020 - Nov 2021
        company: TF1, Boulogne-Billancourt
        details: |
          I participated in a modernization project - Transform to Cloud - that consisted in the migration of 80 applications in 2020 and 2021 on both Cloud providers AWS and Azure.
          - Assistance to Ops teams regarding migration “Transform to Cloud”
            - Terraform stacks
            - CI/CD Pipelines
            - DevOps Coaching and Community
          - Daily work with an off-shore (India) Terraform developer team
            - Specs definitions
            - Agile ceremonies
            - Terraform module validation
            - Building Blocks
          - Automation
            - Linux and Windows images creation for Azure using Packer + Azure
            DevOps
            - Automate Azure DevOps US creation from ServiceNow (Python script
            and Azure Functions)
          - Work on Azure environment bootstrap project
            - Trigger of the environments generation with Azure Functions and Python script
            - Work on the first draft of the "Skeleton"

          ⚙️ Azure, AWS, Azure DevOps, Terraform, Ansible, Windows, Linux

      - role: DevOps Engineer & SRE
        time: Jan 2020 - Nov 2021
        company: Renault Digital, Boulogne-Billancourt
        details: |
          Working with developers to address DevOps/Cloud issues on a Bigdata oriented project hosted on Google Cloud Platform. The project's goal was to unify and enrich data from factories for tracing purposes.
          - Keep the infrastructure idempotent with Terraform
          - Maintain CI/CD pipelines
          - Participate to application design
          - Ensure infrastructure compliance with Renault's guidelines
          - Define SRE indicators (SLI & SLO)

          ⚙️ DataProc Big Query - Kubernetes (GKE) - Terraform - Gitlab CI

      - role: Cloud Consultant
        time: Jan 2019 - Apr 2019
        company: Goodwall, Lausanne (remote)
        details: |
          The mission objective was to help the team migrate from OVH servers to AWS. Together we designed the future architecture of the stack on AWS.
          As the core software was already designed as microservices, we strived for ECS Fargate container hosting for simplicity and hassle-free maintenance.
          - Analysis of existing systems
          - Design of the target
          - Database migration with DMS
          - Terraform modules development

          ⚙️ AWS - ECS Fargate - RDS + DMS - ElasticSearch - AWS SQS - Cloudfront - Terraform - Ansible - Gitlab CI


      - role: System Administrator
        time: April 2017 - June 2018
        company: Budget Insight, Paris
        details: |
          In charge of the whole infrastructure. My main concern was to provide a reliable service (APIs) to our users.
          I participated in the migration of the previous infrastructure to a PSD2 compliant one.
          - Maintain optimal operational condition
          - Infrastructure setup
            - gitlab & gitlab-ci
            - Zabbix
            - FreeIPA (ldap)
            - Matrix Synapse (chat)
            - VmWare VSphere + NSX (Private Cloud OVH)

          ⚙️ Ansible playbooks developmentDebian, CentOS - VMware VSphere (NSX), KVM – Ansible - Gitlab CI - AWS Cloud HSM


      - role: System Ops
        time: June 2016 - April 2017
        company: Hermès, Pantin
        details: |
          As part of the Operation team
          - Participated in migrating the monitoring system to a SaaS-based solution
          - Maintained systems in operational state

          ⚙️ Ansible – CentOS - VMware VSphere – Nagios - Scripting (bash and python)

      - role: System Administrator
        time: January 2012 - May 2016
        company: Mikros Image, Levallois-Perret
        details: |
          Management of the IT infrastructure (maintenance, evolution). The whole infrastructure (France, Canada, Belgium) was about 100 servers & 600 workstations/renders, most of them running Linux.
          - Maintain optimal operational condition
          - Puppet modules development
          - Foreman software set up
          - Design of the Linux images
          - User Support

          ⚙️ RHEL/CentOS, Windows, puppet/foreman, oVirt, KVM, ZenOSS, openLDAP, gitlab

